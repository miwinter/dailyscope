  <!-- Contact page body -->
  <main class="conatct-page py-5"> <!-- note: class name follows site CSS -->
    <div class="container">
      <h2 class="comon-sub-heading mb-4">Contact</h2>
      <div class="row g-4">
        <div class="col-lg-7">
          <!-- Pure HTML form (PHP to be wired later) -->
          <form id="contact-form" action="/fr/contact.php" method="post" novalidate>
            <!-- Honeypot (spam trap) -->
            <div style="position:absolute; left:-5000px;" aria-hidden="true">
              <label for="company">Company</label>
              <input type="text" id="company" name="company" tabindex="-1" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"><strong>Votre e-mail</strong></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="nom@domaine.fr" required autocomplete="email" />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label"><strong>Sujet</strong></label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet de votre message" required maxlength="150" />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label"><strong>Message</strong></label>
              <textarea class="form-control" id="message" name="message" rows="6" placeholder="Votre message…" required></textarea>
            </div>

            <!-- Simple CAPTCHA (front only; validate in PHP later) -->
            <div class="mb-3">
              <label for="captcha_answer" class="form-label"><strong>Captcha</strong> <small class="text-muted">(anti-spam)</small></label>
              <div class="input-group">
                <span class="input-group-text" id="captcha_question" aria-live="polite">…</span>
                <input type="number" class="form-control" id="captcha_answer" name="captcha_answer" inputmode="numeric" placeholder="Response" required aria-describedby="captcha_question" />
              </div>
              <input type="hidden" id="captcha_expected" name="captcha_expected" />
            </div>

            <button type="submit" class="btn btn-dark">Envoyer</button>
          </form>
          <p class="mt-3 text-muted" style="font-size: 14px;">En envoyant ce formulaire, vous acceptez que vos informations soient utilisées uniquement pour traiter votre demande.</p>
        </div>
      </div>
    </div>
  </main>


  <!-- JS: Bootstrap + tiny captcha helper (front-end only) -->
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script>
    // Front-only math captcha; real validation must be done in contact.php
    (function() {
      function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
      var a = rand(1, 9), b = rand(1, 9), op = ['+', '-'][rand(0,1)];
      var expected = op === '+' ? (a + b) : (a - b);
      document.getElementById('captcha_question').textContent = a + ' ' + op + ' ' + b + ' = ?';
      document.getElementById('captcha_expected').value = expected;

      // Light client-side check (progressive enhancement only)
      var form = document.getElementById('contact-form');
      form.addEventListener('submit', function(e) {
        var ans = document.getElementById('captcha_answer').value;
        var exp = document.getElementById('captcha_expected').value;
        if (String(ans).trim() !== String(exp)) {
          e.preventDefault();
          alert('Captcha incorrect. Merci de réessayer.');
        }
      });
    })();
  </script>
