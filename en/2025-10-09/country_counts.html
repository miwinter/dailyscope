    .band { width: 100%; margin: 0; padding: 0; }

    /* ===== Containers charts ===== */
    /* MAP : pleine largeur dans la coquille */
    .content-shell--wide { width: 100%; }

    /* HISTORY : 60% avec bornes, centré */

<script>
    anychart.onDocumentReady(function () {
        var rawData = [["EU", 46, 55, 46, 39, 41, 50, 106], ["FR", 57, 75, 87, 48, 0, 50, 45], ["IL", 279, 210, 221, 235, 261, 238, 192], ["PS", 245, 189, 164, 215, 208, 218, 131], ["RU", 111, 137, 127, 127, 125, 122, 170], ["UA", 50, 85, 75, 101, 94, 86, 97], ["US", 321, 263, 274, 282, 303, 372, 285]];
        var dates = ["2025-10-09", "2025-10-08", "2025-10-07", "2025-10-06", "2025-10-05", "2025-10-04", "2025-10-03"];
        var countryNames = {"EU": "EU", "FR": "France", "IL": "Israel", "PS": "Palestine", "RU": "Russia", "UA": "Ukraine", "US": "United States"};

        // Create the chart
        var chart = anychart.column();
        chart.yScale().stackMode('value');

        // Add series
        for (var i = 0; i < rawData.length; i++) {
            var countryCode = rawData[i][0];
            var countryName = countryNames[countryCode] || countryCode;
            var countryData = [];
            for (var j = 0; j < dates.length; j++) {
                countryData.push({ x: dates[j], value: rawData[i][j + 1] });
            }
            var series = chart.column(countryData);
            series.name(countryName)
                  .stroke('2 #fff 1');
        }

        // Configure chart
        chart.legend()
            .enabled(true)
            .position('right')
            .itemsLayout('vertical')
            .padding([20,0,0,0])
            .fontSize(13);

        chart.tooltip()
            .displayMode('union')
            .titleFormat(function(){ 
                return this.x + ' - Total: ' + this.points[0].getStat('categoryYSum'); 
            })
            .format(function(){ 
                return this.seriesName + ': ' + this.value + ' mentions'; 
            });

        chart.title()
            .enabled(false);  // Title already in header

        chart.xAxis().labels().rotation(-45);
        chart.yAxis().title('Number of mentions');

        // Render chart
        chart.container('history-container');
        chart.draw();
    });
</script>
