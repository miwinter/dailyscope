    anychart.onDocumentReady(function () {
      (function () {
        var rawData = [["Gaza Conflict", 0, 0, 0, 0, 0, 0, 237], ["Israel-Hamas Ceasefire", 0, 0, 68, 113, 134, 139, 0], ["Israel-Hamas Conflict And Related Developments", 180, 0, 0, 0, 0, 0, 0], ["Madagascar Presidential Crisis", 76, 0, 0, 0, 0, 0, 0], ["Natural And Man-Made Disasters", 51, 0, 0, 0, 0, 0, 0], ["Trump Gaza Peace Initiatives", 72, 0, 0, 0, 0, 0, 0], ["US\u2013China Diplomatic Talks and Tensions", 38, 0, 0, 0, 0, 0, 0], ["Ukraine-Russia Conflict", 0, 0, 57, 48, 49, 55, 56]];
        var dates = ["2025-10-15", "2025-10-14", "2025-10-13", "2025-10-12", "2025-10-11", "2025-10-10", "2025-10-09"].reverse();

        var chart = anychart.column();
        chart.yScale().stackMode('value');

        var colors = ['#72e5ac','#72e5e3','#72b0e5','#7279e5','#a372e5','#da72e5','#e572b8','#e57281','#e59b72','#e5d272'];

        var seriesList = [];
        var lastHighlighted = null;

        function setHighlighted(s, on) {
          var orig = s.meta('origFill');
          if (!orig) return;
          if (on) {
            s.normal().fill('#000000');
            s.normal().stroke('2 #fff 1');
            s.zIndex(10);
            s.meta('isHighlighted', true);
            lastHighlighted = s;
          } else {
            s.normal().fill(orig);
            s.normal().stroke('2 #fff 1');
            s.zIndex(1);
            s.meta('isHighlighted', false);
            if (lastHighlighted === s) lastHighlighted = null;
          }
        }

        function toggleHighlight(s) {
          if (lastHighlighted && lastHighlighted !== s) setHighlighted(lastHighlighted, false);
          var isOn = !!s.meta('isHighlighted');
          setHighlighted(s, !isOn);
        }

        for (var i = 0; i < rawData.length; i++) {
          var labelData = [];
          var values = rawData[i].slice(1).reverse();
          for (var j = 0; j < dates.length; j++) {
            labelData.push({ x: dates[j], value: values[j] });
          }
          var s = chart.column(labelData);
          var color = colors[i % colors.length];

          s.name(rawData[i][0]);
          s.normal().stroke('2 #fff 1');
          s.normal().fill(color);

          s.meta('origFill', color);
          s.meta('isHighlighted', false);
          s.zIndex(1);

          s.listen('pointClick', function(e) { toggleHighlight(e.series); });

          seriesList.push(s);
        }

        var legend = chart.legend();
        //legend.enabled(true).position('right').itemsLayout('vertical').padding([20,0,0,0]).fontSize(13);

                // après avoir fait var legend = chart.legend(); ...
        legend.enabled(true).padding([8,0,0,0]).fontSize(12);

        function applyLegendLayout() {
          if (window.innerWidth <= 640) {
            legend.position('bottom');
            legend.itemsLayout('horizontal'); // ou 'horizontal' si tu préfères sur 1–2 lignes
            legend.align('left');
            chart.padding([10,10,48,10]);   // espace pour la légende en bas
          } else {
            legend.position('right');
            legend.itemsLayout('vertical');
            legend.align('left');
            chart.padding([10,10,10,10]);
          }
        }
        applyLegendLayout();
        window.addEventListener('resize', applyLegendLayout);

        chart.listen('legendItemClick', function (e) {
          var s = seriesList[e.itemIndex];
          if (s) toggleHighlight(s);
          e.preventDefault();
        });

        chart.tooltip()
          .displayMode('single')
          .titleFormat(function () { return this.x + ' — ' + this.seriesName; })
          .format(function () { return this.value + ' articles'; });

        chart.xAxis().labels().rotation(-45);
        chart.yAxis().title('Number of articles');

        chart.container('chart-labels');
        chart.draw();
      })();
    });
