<script>
  anychart.onDocumentReady(function () {
    (function () {
      var rawData = [["EG", 0, 0, 0, 0, 42, 104, 84], ["IL", 170, 115, 127, 177, 213, 281, 236], ["PS", 170, 119, 129, 181, 220, 264, 198], ["RU", 135, 197, 212, 151, 123, 95, 114], ["UA", 106, 149, 114, 88, 94, 84, 79], ["US", 361, 389, 418, 354, 346, 330, 291], ["VE", 39, 72, 83, 92, 57, 49, 0]];
      var dates = ["2025-10-19", "2025-10-18", "2025-10-17", "2025-10-16", "2025-10-15", "2025-10-14", "2025-10-13"].reverse();
      var countryNames = {"EG": "Egypt", "IL": "Israel", "PS": "Palestine", "RU": "Russia", "UA": "Ukraine", "US": "United States", "VE": "Venezuela"};

      var chart = anychart.column();
      chart.yScale().stackMode('value');

      // Palette fixe pour rester isomorphe au chart "labels"
      var colors = ['#72e5ac','#72e5e3','#72b0e5','#7279e5','#a372e5','#da72e5','#e572b8','#e57281','#e59b72','#e5d272'];

      var seriesList = [];
      var lastHighlighted = null;

      function setHighlighted(s, on) {
        var orig = s.meta('origFill');
        if (!orig) return;
        if (on) {
          s.normal().fill('#000000');
          s.normal().stroke('2 #fff 1');
          s.zIndex(10);
          s.meta('isHighlighted', true);
          lastHighlighted = s;
        } else {
          s.normal().fill(orig);
          s.normal().stroke('2 #fff 1');
          s.zIndex(1);
          s.meta('isHighlighted', false);
          if (lastHighlighted === s) lastHighlighted = null;
        }
      }

      function toggleHighlight(s) {
        if (lastHighlighted && lastHighlighted !== s) setHighlighted(lastHighlighted, false);
        var isOn = !!s.meta('isHighlighted');
        setHighlighted(s, !isOn);
      }

      // Création des séries (une par pays)
      for (var i = 0; i < rawData.length; i++) {
        var countryCode = rawData[i][0];
        var countryLabel = countryNames[countryCode] || countryCode;
        var values = rawData[i].slice(1).reverse();

        var countryData = [];
        for (var j = 0; j < dates.length; j++) {
          countryData.push({ x: dates[j], value: values[j] });
        }

        var s = chart.column(countryData);
        var color = colors[i % colors.length];
        s.name(countryLabel);
        s.normal().stroke('2 #fff 1');
        s.normal().fill(color);

        // metas pour le toggle highlight
        s.meta('origFill', color);
        s.meta('isHighlighted', false);
        s.zIndex(1);

        // Clic sur une colonne -> toggle de la série correspondante
        s.listen('pointClick', function (e) {
          toggleHighlight(e.series);
        });

        seriesList.push(s);
      }

      // Légende (même comportement responsive que labels)
      var legend = chart.legend();
      legend.enabled(true).padding([8,0,0,0]).fontSize(12);

      function applyLegendLayout() {
        if (window.innerWidth <= 640) {
          legend.position('bottom');
          legend.itemsLayout('horizontal');
          legend.align('left');
          chart.padding([10,10,48,10]); // espace pour la légende
        } else {
          legend.position('right');
          legend.itemsLayout('vertical');
          legend.align('left');
          chart.padding([10,10,10,10]);
        }
      }
      applyLegendLayout();
      window.addEventListener('resize', applyLegendLayout);

      // Clic sur un item de légende -> toggle de la série
      chart.listen('legendItemClick', function (e) {
        var s = seriesList[e.itemIndex];
        if (s) toggleHighlight(s);
        e.preventDefault();
      });

      // Tooltip : on aligne le style sur "labels" (single), 
      // mais tu peux repasser en 'union' si tu préfères le total.
      chart.tooltip()
        .displayMode('single')
        .titleFormat(function () { return this.x + ' — ' + this.seriesName; })
        .format(function () { return this.value + ' mentions'; });

      chart.title().enabled(false);
      chart.xAxis().labels().rotation(-45);
      chart.yAxis().title('Number of mentions');

      chart.container('history-container');
      chart.draw();
    })();
  });
</script>
