<script>
anychart.onDocumentReady(function () {
  // === Données brutes Jinja (inchangé côté Python)
  var raw = [{"category": "Israel-Hamas Conflict", "weight": 107}, {"category": "US\u2013Venezuela Diplomatic And Military Tensions", "weight": 26}, {"category": "Madagascar Presidential Political Crisis", "weight": 24}, {"category": "Afghanistan Border Conflicts", "weight": 18}, {"category": "European Political And Defense Issues", "weight": 23}, {"category": "US Strike Caribbean Boat", "weight": 32}, {"category": "US\u2013China Diplomatic Talks", "weight": 14}, {"category": "Raila Odinga Death", "weight": 13}, {"category": "US No Kings Protests", "weight": 29}, {"category": "US Anti-Trump Protests", "weight": 15}, {"category": "Hungary Facilitates Putin-Trump Meeting", "weight": 16}, {"category": "Pakistan\u2013Afghanistan Ceasefire Talks", "weight": 35}, {"category": "US Maritime Drug Enforcement", "weight": 14}, {"category": "Iran JCPOA Termination", "weight": 20}, {"category": "Gaza Ceasefire and Reconstruction Crisis", "weight": 78}, {"category": "US\u2013Russia Ukraine Conflict Talks", "weight": 115}] || [];

  // === min/max (calculés une seule fois)
  var minVal = Infinity, maxVal = -Infinity;
  for (var i = 0; i < raw.length; i++) {
    var vv = Number(raw[i].weight);
    if (isFinite(vv)) { if (vv < minVal) minVal = vv; if (vv > maxVal) maxVal = vv; }
  }
  if (minVal === Infinity) { minVal = 0; maxVal = 0; }

  // === Tailles FIXES par paliers (modifie si besoin)
  var SIZE_STEPS = [8, 12, 14, 16, 18]; // petites → grandes polices
  function fontSizeFromValue(v) {
    if (!isFinite(v) || maxVal === minVal) return 16; // défaut si plat
    var t = (v - minVal) / (maxVal - minVal); // 0..1
    if (t < 0.20) return SIZE_STEPS[0];
    if (t < 0.40) return SIZE_STEPS[1];
    if (t < 0.65) return SIZE_STEPS[2];
    if (t < 0.85) return SIZE_STEPS[3];
    return SIZE_STEPS[4];
  }

  // === Arbre (root -> catégories)
  var nodes = [{ id: 'root', name: 'Categories' }];
  for (var j = 0; j < raw.length; j++) {
    nodes.push({
      id: 'cat_' + j,
      name: String(raw[j].category),
      parent: 'root',
      value: Number(raw[j].weight) || 0
    });
  }
  var dataTree = anychart.data.tree(nodes, 'as-table');

  // === Chart
  var chart = anychart.treeMap(dataTree);

  // Fond / marges / pas de bordure
  chart.background().fill('#0f172a');  // ← change la couleur si besoin
  chart.margin(0);
  chart.padding(0);
  chart.normal().stroke('none');
  chart.hovered().stroke('none');
  chart.selected().stroke('none');
  chart.stroke(null);

  // Header "Categories" invisible (et pas de drill-up nécessaire ici)
  chart.headers().enabled(false);

  // Dégradé continu (valeurs faibles → fortes)
  var scale = anychart.scales.linearColor();
  scale.colors(['#FBE9D0', '#E64833']); // ← ajuste tes couleurs
  chart.colorScale(scale);

  // Pas de légende (barre de dégradé)
  chart.colorRange().enabled(false);

  // Labels : HTML, tailles FIXES selon la valeur (pas d’auto-fit)
  chart.labels()
    .enabled(true)
    .useHtml(true)
    .adjustFontSize(false)
    .wordWrap('byWord')
    .wordBreak('break-word')
    .hAlign('center')
    .vAlign('middle')
    .format(function () {
      var get = (this && typeof this.get === 'function') ? this.get.bind(this) : null;
      var name = (get && get('name')) || this?.name || '';
      var vRaw = (get && get('value')) || this?.value;
      var v = Number(vRaw);

      name = String(name);
      if (name.length > 28) name = name.slice(0, 27) + '…';

      var fs  = fontSizeFromValue(v);
      var fs2 = Math.max(fs - 2, 10);

      // Couleur texte auto pour contraste basique
      var t = (maxVal === minVal) ? 0.5 : Math.max(0, Math.min(1, (v - minVal) / (maxVal - minVal)));
      var fontColor = (t > 0.55) ? '#ffffff' : '#111111';

      return '' +
        '<div style="line-height:1.06; text-align:center; color:'+fontColor+'">' +
          '<span style="font-size:'+fs+'px; display:block;">'+ name +'</span>' +
          (isFinite(v) ? '<span style="font-size:'+fs2+'px; opacity:.85;"><br>'+ v +'</span>' : '') +
        '</div>';
    });

  chart.maxDepth(1);
  chart.selectionMode('none');

  // Conteneur existant
  chart.container('chart-tagcloud');
  chart.draw();
});
</script>


  <script>

    // ===== Chart 2: Labels History (from labels_template_en.html) =====
    anychart.onDocumentReady(function () {
      (function () {
        var rawData = [["Gaza Ceasefire and Reconstruction Crisis", 78, 0, 0, 0, 0, 0, 0], ["Israel-Hamas Conflict", 107, 0, 0, 0, 0, 228, 0], ["Israel-Hamas Conflict And Related Developments", 0, 106, 111, 132, 180, 0, 0], ["Pakistan\u2013Afghanistan Ceasefire Talks", 35, 0, 0, 0, 0, 0, 0], ["Russia\u2013Ukraine Conflict and Diplomacy", 0, 119, 0, 0, 0, 0, 0], ["US Strike Caribbean Boat", 32, 0, 0, 0, 0, 0, 0], ["US\u2013Russia Ukraine Conflict Talks", 115, 0, 0, 0, 0, 0, 0], ["US\u2013Venezuela Diplomatic And Military Tensions", 0, 56, 70, 73, 0, 0, 0]];
        var dates = ["2025-10-19", "2025-10-18", "2025-10-17", "2025-10-16", "2025-10-15", "2025-10-14", "2025-10-13"].reverse();

        var chart = anychart.column();
        chart.yScale().stackMode('value');

        var colors = ['#72e5ac','#72e5e3','#72b0e5','#7279e5','#a372e5','#da72e5','#e572b8','#e57281','#e59b72','#e5d272'];

        var seriesList = [];
        var lastHighlighted = null;

        function setHighlighted(s, on) {
          var orig = s.meta('origFill');
          if (!orig) return;
          if (on) {
            s.normal().fill('#000000');
            s.normal().stroke('2 #fff 1');
            s.zIndex(10);
            s.meta('isHighlighted', true);
            lastHighlighted = s;
          } else {
            s.normal().fill(orig);
            s.normal().stroke('2 #fff 1');
            s.zIndex(1);
            s.meta('isHighlighted', false);
            if (lastHighlighted === s) lastHighlighted = null;
          }
        }

        function toggleHighlight(s) {
          if (lastHighlighted && lastHighlighted !== s) setHighlighted(lastHighlighted, false);
          var isOn = !!s.meta('isHighlighted');
          setHighlighted(s, !isOn);
        }

        for (var i = 0; i < rawData.length; i++) {
          var labelData = [];
          var values = rawData[i].slice(1).reverse();
          for (var j = 0; j < dates.length; j++) {
            labelData.push({ x: dates[j], value: values[j] });
          }
          var s = chart.column(labelData);
          var color = colors[i % colors.length];

          s.name(rawData[i][0]);
          s.normal().stroke('2 #fff 1');
          s.normal().fill(color);

          s.meta('origFill', color);
          s.meta('isHighlighted', false);
          s.zIndex(1);

          s.listen('pointClick', function(e) { toggleHighlight(e.series); });

          seriesList.push(s);
        }

        var legend = chart.legend();
        //legend.enabled(true).position('right').itemsLayout('vertical').padding([20,0,0,0]).fontSize(13);

                // après avoir fait var legend = chart.legend(); ...
        legend.enabled(true).padding([8,0,0,0]).fontSize(12);

        function applyLegendLayout() {
          if (window.innerWidth <= 640) {
            legend.position('bottom')
              .itemsLayout('horizontal')
              .align('left');
            chart.padding([10,10,48,10]);   // espace pour la légende en bas
          } else {
            legend.position('right')
              .itemsLayout('vertical')
              .align('center')
              .padding([0,0,0,50]);
            chart.padding([10,10,10,10]);
          }
        }
        applyLegendLayout();
        window.addEventListener('resize', applyLegendLayout);

        chart.listen('legendItemClick', function (e) {
          var s = seriesList[e.itemIndex];
          if (s) toggleHighlight(s);
          e.preventDefault();
        });

        chart.tooltip()
          .displayMode('single')
          .titleFormat(function () { return this.x + ' — ' + this.seriesName; })
          .format(function () { return this.value + ' articles'; });

        chart.xAxis().labels().rotation(-45);
        chart.yAxis().title('Number of articles');

        chart.container('chart-labels');
        chart.draw();
      })();
    });


  </script>
