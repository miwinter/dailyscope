    /* ===== Bandes plein écran ===== */
    .band { width: 100%; margin: 0; padding: 0; }

    .band--chart { background: #fff; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }

    /* Coquille commune pour aligner les titres et centrer les contenus */

      width: 100%;
      max-width: 1400px;     /* largeur max sur grands écrans */
      margin: 0 auto;
      box-sizing: border-box;
    }
    /* Padding spécifique des sections */

    .band--chart .content-shell--wide    { padding: 20px 16px 40px; }
    .band--chart .content-shell--history { padding: 20px 16px 40px; }

    /* Titre : aligné à gauche dans la coquille (avec marge intérieure) */
    .section-title {
      margin: 0;
      font: 600 20px/1.3 "Libre Baskerville", "PT Serif", "Merriweather", "Source Serif 4", Georgia, "Times New Roman", serif; /*system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;*/

    }
    .section-subtitle {
      margin: 8px 0 0 0;
      color: #666;
      font: 400 14px/1.5 "Libre Baskerville", "PT Serif", "Merriweather", "Source Serif 4", Georgia, "Times New Roman", serif; /*system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;*/
      text-align: left;
    }

    /* ===== Containers charts ===== */
    /* MAP : pleine largeur dans la coquille */
    .content-shell--wide { width: 100%; }
    #map-container     { width: 100%; height: 520px; }

    /* (Optionnel) légère respiration entre sections adjacentes de titre */
    .band--title + .band--title { border-top: none; }

    .chart-frame {
      width: min(100%, 800px);
      margin: 0 auto;
      height: clamp(320px, 56vw, 480px); /* min 320px, grandit avec la largeur */
      position: relative;
    }

    /* le chart occupe 100% du cadre */
    .chart-plot {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Coquille étroite pour les textes au-dessus des charts */
    .content-shell--narrow {
      max-width: 860px;         /* largeur contenue, à ajuster si besoin */

      margin-right: auto;
    }
    @media (max-width: 640px) {
      .band--chart .content-shell--wide { padding: 8px 12px 8px; } /* au lieu de 20/40px */

<script>
    anychart.onDocumentReady(function () {
        var rawData = [["CN", 72, 65, 83, 34, 50, 46, 39], ["EG", 84, 44, 0, 31, 46, 58, 73], ["FR", 0, 46, 56, 49, 57, 75, 87], ["IL", 236, 179, 203, 310, 279, 210, 221], ["PS", 198, 198, 185, 251, 245, 189, 164], ["RU", 114, 93, 128, 133, 111, 137, 127], ["UA", 79, 74, 59, 64, 50, 85, 75], ["US", 291, 320, 350, 318, 321, 263, 274]];
        var dates = ["2025-10-13", "2025-10-12", "2025-10-11", "2025-10-10", "2025-10-09", "2025-10-08", "2025-10-07"].reverse();
        var countryNames = {"CN": "China", "EG": "Egypt", "FR": "France", "IL": "Israel", "PS": "Palestine", "RU": "Russia", "UA": "Ukraine", "US": "United States"};

        // Create the chart
        var chart = anychart.column();
        chart.yScale().stackMode('value');

        // Add series
        for (var i = 0; i < rawData.length; i++) {
            var countryCode = rawData[i][0];
            var countryName = countryNames[countryCode] || countryCode;
            var countryData = [];
            for (var j = 0; j < dates.length; j++) {
                countryData.push({ x: dates[j], value: rawData[i][j + 1] });
            }
            var series = chart.column(countryData);
            series.name(countryName)
                  .stroke('2 #fff 1');
        }

        // Configure chart
        var legend = chart.legend();
        legend.enabled(true).padding([8,0,0,0]).fontSize(12);

        function applyLegendLayout() {
          if (window.innerWidth <= 640) {
            legend.position('bottom');
            legend.itemsLayout('horizontal'); // ou 'horizontal' si tu préfères sur 1–2 lignes
            legend.align('left');
            chart.padding([10,10,48,10]);   // espace pour la légende en bas
          } else {
            legend.position('right');
            legend.itemsLayout('vertical');
            legend.align('left');
            chart.padding([10,10,10,10]);
          }
        }
        applyLegendLayout();
        window.addEventListener('resize', applyLegendLayout);

        chart.tooltip()
            .displayMode('union')
            .titleFormat(function(){ 
                return this.x + ' - Total: ' + this.points[0].getStat('categoryYSum'); 
            })
            .format(function(){ 
                return this.seriesName + ': ' + this.value + ' mentions'; 
            });

        chart.title()
            .enabled(false);  // Title already in header

        chart.xAxis().labels().rotation(-45);
        chart.yAxis().title('Number of mentions');

        // Render chart
        chart.container('history-container');
        chart.draw();
    });
</script>
